<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anjosh J A | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; /* slate-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #dc2626; /* red-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ef4444; /* red-500 */
      }

      /* Arc Reactor Pulse Animation */
      @keyframes pulse {
        0% {
          transform: scale(0.95);
          filter: drop-shadow(0 0 5px rgba(34, 211, 238, 0.7));
        }
        70% {
          transform: scale(1);
          filter: drop-shadow(0 0 15px rgba(34, 211, 238, 0.3));
        }
        100% {
          transform: scale(0.95);
          filter: drop-shadow(0 0 5px rgba(34, 211, 238, 0.7));
        }
      }
      .animate-reactor-pulse {
        animation: pulse 2.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }
    </style>
