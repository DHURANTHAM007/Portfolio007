<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anjosh J A | Portfolio</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --iron-red: #d40000;
        --stark-gold: #f8b700;
        --arc-blue: #00d9e9;
        --dark-bg: #101015;
        --light-bg: #1a1a21;
        --text-light: #e0e0e0;
        --text-medium: #a0a0a0;
        --glow-color-blue: rgba(0, 217, 233, 0.7);
        --glow-color-red: rgba(212, 0, 0, 0.7);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--dark-bg);
        color: var(--text-light);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--dark-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--iron-red);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--stark-gold);
      }

      .app-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      
      main {
        flex-grow: 1;
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 2rem;
      }
      
      /* --- Animations --- */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px var(--glow-color-blue), 0 0 10px var(--glow-color-blue), inset 0 0 5px var(--glow-color-blue); }
        50% { box-shadow: 0 0 15px var(--glow-color-blue), 0 0 25px var(--glow-color-blue), inset 0 0 10px var(--glow-color-blue); }
      }

      /* --- Header --- */
      .app-header {
        position: sticky;
        top: 0;
        width: 100%;
        background-color: rgba(16, 16, 21, 0.8);
        backdrop-filter: blur(10px);
        z-index: 1000;
        border-bottom: 1px solid rgba(248, 183, 0, 0.3);
      }
      
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 70px;
      }

      .nav-logo {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-light);
        text-decoration: none;
      }

      .nav-logo span {
        color: var(--iron-red);
      }
      
      .nav-links {
        display: flex;
        gap: 2rem;
        list-style: none;
      }

      .nav-link {
        color: var(--text-light);
        text-decoration: none;
        font-weight: 400;
        position: relative;
        padding: 5px 0;
        transition: color 0.3s;
      }

      .nav-link:hover {
        color: var(--stark-gold);
      }
      
      .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--stark-gold);
        transition: width 0.3s ease;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      /* --- Hero Section --- */
      .hero-section {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 70px);
        padding: 4rem 0;
        text-align: center;
        overflow: hidden;
      }
      
      .hero-content {
        animation: fadeIn 1s ease-out;
      }

      .profile-pic-container {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto 2rem;
      }
      
      .profile-pic {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid var(--arc-blue);
        box-shadow: 0 0 15px var(--glow-color-blue), 0 0 25px var(--glow-color-blue), inset 0 0 10px var(--glow-color-blue);
        animation: glow 4s infinite linear;
      }

      .hero-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 3rem;
        color: var(--text-light);
        margin-bottom: 0.5rem;
      }
      
      .hero-subtitle {
        font-size: 1.25rem;
        color: var(--text-medium);
        font-weight: 300;
      }

      /* --- General Section Styling --- */
      .section {
        padding: 6rem 0;
        border-top: 1px solid rgba(248, 183, 0, 0.2);
        animation: fadeIn 1s ease-out;
      }

      .section-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 3rem;
        color: var(--text-light);
      }
      
      .section-title span {
        color: var(--iron-red);
      }
      
      /* --- About Section --- */
      .about-content {
        background-color: var(--light-bg);
        padding: 2.5rem;
        border-radius: 8px;
        border: 1px solid rgba(248, 183, 0, 0.3);
        max-width: 800px;
        margin: 0 auto;
        line-height: 1.8;
        font-size: 1.1rem;
        color: var(--text-medium);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }
      
      /* --- Skills Section --- */
      .skills-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        max-width: 900px;
        margin: 0 auto;
      }
      
      .skill-card {
        background-color: var(--light-bg);
        padding: 2rem;
        text-align: center;
        border: 1px solid rgba(248, 183, 0, 0.3);
        border-radius: 8px;
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      }

      .skill-card:hover {
        transform: translateY(-10px);
        border-color: var(--stark-gold);
        box-shadow: 0 10px 20px rgba(248, 183, 0, 0.1);
      }
      
      .skill-card h3 {
        color: var(--stark-gold);
        font-family: 'Orbitron', sans-serif;
        margin-top: 1rem;
        font-size: 1.2rem;
      }

      .skill-icon {
        font-size: 3rem;
        color: var(--iron-red);
        transition: color 0.3s;
      }

      .skill-card:hover .skill-icon {
        color: var(--stark-gold);
      }

      /* --- Contact Section --- */
      .contact-content {
        text-align: center;
      }
      
      .contact-text {
        font-size: 1.2rem;
        color: var(--text-medium);
        margin-bottom: 2rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 2rem;
        list-style: none;
      }
      
      .social-link a {
        color: var(--text-medium);
        font-size: 2.5rem;
        transition: color 0.3s, transform 0.3s;
      }
      
      .social-link a:hover {
        color: var(--arc-blue);
        transform: scale(1.2);
      }
      
      /* --- Footer --- */
      .app-footer {
        text-align: center;
        padding: 2rem;
        background-color: var(--light-bg);
        color: var(--text-medium);
        font-size: 0.9rem;
        border-top: 1px solid rgba(248, 183, 0, 0.2);
      }

      /* --- Responsive Design --- */
       @media (max-width: 768px) {
        .nav-links {
          display: none; /* Simple hiding for this version */
        }
        .hero-title {
          font-size: 2.5rem;
        }
        .hero-subtitle {
          font-size: 1.1rem;
        }
        .section-title {
          font-size: 2rem;
        }
      }
      @media (max-width: 480px) {
        .container {
          padding: 0 1rem;
        }
        .hero-title {
          font-size: 2rem;
        }
      }

    </style>

</html>
